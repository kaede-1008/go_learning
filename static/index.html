<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sample App</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>
    <h1>Hello World!!</h1>
    <div id="app-1">{{ message }}</div>
    <script>
        var app1 = new Vue({
            el: '#app-1',
            data: { message: 'Hello world!' }
        })
        </script>
</body>
</html>
